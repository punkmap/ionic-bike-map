<ion-header ion-fixed>
    <ion-toolbar>    
      <ion-segment [(ngModel)]="list">
        <ion-segment-button value="facilities">
          Facilities
        </ion-segment-button>
        <ion-segment-button value="parks">
          Parks
        </ion-segment-button>
        <ion-segment-button value="greenways">
            Greenways
          </ion-segment-button>            
      </ion-segment>
    </ion-toolbar> 
  </ion-header>
<ion-content padding>
    <div [ngSwitch]="list" id="nearbyList">
        <ion-list *ngSwitchCase="'facilities'">
            <button ion-item *ngFor="let item of facilities" (click)="itemTapped($event, item, 'Facilities - Facility Site Assets')">
              
              <div>
                {{item.attributes.LABEL}}
              </div>
              <div class="distance">
                  {{item.attributes.distance}} miles
                </div>
            </button>
          </ion-list>
          <ion-list *ngSwitchCase="'parks'">
              <button ion-item *ngFor="let item of parks" (click)="itemTapped($event, item, 'Parks - Park and Recreation Areas')">
                
                <div>
                  {{item.attributes.ADDRESS}}
                </div>
                <div class="distance">
                  {{item.attributes.distance}} miles
                </div>
              </button>
            </ion-list>
            <ion-list *ngSwitchCase="'greenways'">
                <button ion-item *ngFor="let item of greenways" (click)="itemTapped($event, item, 'CaryTrails - Existing Greenway Trails')">
                  
                  <div>
                    {{item.attributes.TRAILNAME}}
                  </div>
                  <div>
                    {{item.attributes.ACCESS_}}
                  </div>                      
                  <div class="distance">
                    {{item.attributes.distance}} miles
                  </div>                  
                </button>
              </ion-list>  
            </div>
</ion-content>
